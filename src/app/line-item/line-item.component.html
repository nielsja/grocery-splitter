<form [formGroup]="formGroup">
    <div class="row align-items-center justify-content-start m-1 p-2 bg-light border">
        <div class="col-1">
            <span>{{ '#' + (itemNumber + 1) }}</span>
        </div>
        <div class="col-1">
            <label class="col-form-label" for="{{itemNumber}}-itemAmount">Amount</label>
        </div>
        <div class="col-2">
            <input id="{{itemNumber}}-itemAmount" formControlName="itemAmount" class="form-control" type="text"
                placeholder="12.34" (blur)="updateLineItem()">
        </div>
        <div class="col-2">
            <label class="form-check-label px-2">
                <input class="form-check-input" type="radio" formControlName="splitByRadio" value={{1}}
                    (change)="updateLineItem()"> Person 1
            </label>
        </div>
        <div class="col-2">
            <label class="form-check-label px-2">
                <input class="form-check-input" type="radio" formControlName="splitByRadio" value={{2}}
                    (change)="updateLineItem()"> Person 2
            </label>
        </div>
    </div>
</form>
