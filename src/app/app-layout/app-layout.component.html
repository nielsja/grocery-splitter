<div class="container">
    <div>Tooltip</div>

    <div class="container">
        Calculations breakdown
        <app-calculations></app-calculations>
    </div>

    <div class="container">
        Receipt Totals
        <receipt-total></receipt-total>
    </div>

    <div class="container">
        <line-item [startNumOfLines]="defaultNumberOfLineItems" [waysToSplit]="waysToSplit"
            (lineItemUpdateEvent)="calculateTotals($event)"></line-item>
    </div>
