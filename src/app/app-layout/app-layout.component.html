<div class="container">
    <div>Tooltip</div>

    <div class="container">
        Calculations breakdown
        <app-calculations></app-calculations>
    </div>

    <div class="container">
        Receipt Totals
        <receipt-total title="Subtotal"></receipt-total>
        <receipt-total title="Tax"></receipt-total>
        <receipt-total title="Tip"></receipt-total>
        <receipt-total title="Total"></receipt-total>
    </div>

    <div class="container">
        <line-item [startNumOfLines]="defaultNumberOfLineItems"
            (lineItemUpdateEvent)="calculateTotals($event)"></line-item>
    </div>
