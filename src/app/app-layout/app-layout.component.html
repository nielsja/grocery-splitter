<div class="container h-100 scrollable d-flex flex-column ">
    <div id="container-navbar" class="list-group flex-row sticky-top accordion-navbar">
        <a class="list-group-item list-group-item-action" href="#calculationsAccordionItem">Calculations</a>
        <a class="list-group-item list-group-item-action" href="#receiptTotalsAccordionItem">Receipt</a>
        <a class="list-group-item list-group-item-action" href="#lineItemsAccordionItem">Line Items</a>
    </div>
    <div id="accordion-container" data-bs-spy="scroll" data-bs-target="#container-navbar" data-bs-offset="0"
        class="h-100 accordion-content" tabindex="0">
        <div id="calculationsAccordion" class="accordion accordion-flush">
            <!-- START Calculations Breakdown accordion -->
            <div class="accordion-item" id="calculationsAccordionItem">
                <h2 id="calculationsAccordionHeader" class="accordion-header">
                    <button data-bs-target="#calculationsAccordionBody" aria-controls="calculationsAccordionBody"
                        class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        aria-expanded="false">
                        Calculations Breakdown
                    </button>
                </h2>

                <div id="calculationsAccordionBody" aria-labelledby="calculationsAccordionHeader"
                    class="accordion-collapse collapse">
                    <div class="accordion-body">
                        <app-calculations [lineItems]="lineItems" [receipt]="receiptTotals" [waysToSplit]="waysToSplit"
                            [partiesToSplit]="partiesToSplit" [numOfPeople]="numOfPeople"></app-calculations>
                    </div>
                </div>
            </div>
            <!-- END Calculations Breakdown Accordion -->
            <!-- START Receipt Totals Accordion -->
            <div class="accordion-item" id="receiptTotalsAccordionItem">
                <h2 id="receiptTotalsAccordionHeader" class="accordion-header">
                    <button data-bs-target="#receiptTotalsAccordionBody" aria-controls="receiptTotalsAccordionBody"
                        class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        aria-expanded="false">
                        Receipt Totals
                    </button>
                </h2>

                <div id="receiptTotalsAccordionBody" aria-labelledby="receiptTotalsAccordionHeader"
                    class="accordion-collapse collapse">
                    <div class="accordion-body">
                        <receipt-total (amountAdded)="calculateTotals($event)"></receipt-total>
                    </div>
                </div>
            </div>
            <!-- END Receipt Totals Accordion -->

            <!-- START Line Items Accordion -->
            <div class="accordion-item" id="lineItemsAccordionItem">
                <h2 id="lineItemsAccordionHeader" class="accordion-header">
                    <button data-bs-target="#lineItemsAccordionBody" aria-controls="lineItemsAccordionBody"
                        class="accordion-button " type="button" data-bs-toggle="collapse" aria-expanded="false">
                        Line Items
                    </button>
                </h2>

                <div id="lineItemsAccordionBody" aria-labelledby="lineItemsAccordionHeader"
                    class="accordion-collapse collapse">
                    <div class="accordion-body">
                        <line-item [startNumOfLines]="defaultNumberOfLineItems" [waysToSplit]="waysToSplit"
                            (lineItemUpdateEvent)="calculateLineItems($event)"></line-item>

                    </div>
                </div>
            </div>
            <!-- END Line Items Accordion -->

        </div>
    </div>

</div>
