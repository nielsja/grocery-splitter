<div class="container">
    <div>Tooltip</div>

    <div class="container">
        Calculations breakdown
        <app-calculations></app-calculations>
    </div>

    <div class="container">
        Receipt Totals
        <receipt-total title="Subtotal"></receipt-total>
        <receipt-total title="Tax"></receipt-total>
        <receipt-total title="Tip"></receipt-total>
        <receipt-total title="Total"></receipt-total>
    </div>


    <div class="container">
        Line Items
        <!-- https://stackoverflow.com/a/55743150 -->
        <div class="container" *ngFor="let item of lineItems; let i = index">
            <line-item itemNumber="{{i + 1}}" (lineItemUpdateEvent)="lineItemEvent($event)"></line-item>
        </div>
        <div>{{lineItemEventPayload | json}}</div>
        <div>{{lineItem1Data | json}}</div>
        <div>{{lineItem2Data | json}}</div>
        <div>{{lineItem3Data | json}}</div>
        <div class="container">Add Line Item Button</div>
    </div>
